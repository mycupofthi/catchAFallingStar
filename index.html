<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Libre+Franklin:800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Catch a Falling Star Game</title>
</head>
<body>
    <main>
        <div class="main-wrapper">
            <section class="startScreen">
                <div class="wrapper">
                    <h1 class="animated pulse infinite">♫ Catch a Falling Star ♫</h1>
                    <h2>You have 30 seconds to catch as many shooting stars as possible. Catch enough, and save them for your rainy day! If you're too slow, your days will forever be cloudy.</h2>
                    <button class="startBtn">Play</button>
                </div>
            </section>
            <section class="gameScreen">
                <section class="container">
                    <div class="star" id="starOne"></div>
                    <div class="star" id="starTwo"></div>
                    <div class="hill"></div>
                </section>
                <section class="score-timer">
                    <div class="wrapper">
                        <div class="score"></div>  
                        <div class="mycounter" id="timer"></div>
                    </div>
                </section>
                <section class="restart">
                    <div class="wrapper">
                        <button class="btn-restart">Restart</button>
                    </div>
                </section>
            </section>
        </div>
    </main>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
